      </div>

      <!-- Search bar -->
      <div class="w3-bar w3-black w3-xlarge">

        <form method=POST action="{% url 'stima-score' %}">

          <input type="text" size="44" class="w3-bar-item w3-input" placeholder="ðŸ” Ingresa el nombre del juego" name="score">

    </div>


  </header>
  
{% endblock %}
